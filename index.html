<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bo Mendez</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            background-color: rgb(23, 51, 4);
        }

        .background {
            position: absolute;
            height: 100%;
            width: 800px;
            background-size: 800px 100%;
            background-image: url("/images/mendez.jpg");
            background-repeat: no-repeat;
            background-position: top center;

        }

        @media only screen and (min-width: 600px) {
            .background {
                position: absolute;
                width: 600px;
                background-image: url("/images/mendez.jpg");
                background-size: 600px 90%;
                background-repeat: no-repeat;
                background-position: top center;

            }
        }

        @media only screen and (max-width: 600px) {
            .background {
                position: absolute;
                width: 500px;
                background-image: url("/images/mendez.jpg");
                background-size: 500px 100%;
                background-repeat: no-repeat;
                background-position: top center;

            }
        }

        .navbar{
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
        }

        .about_nav, .projects_nav, .skills_nav, .title {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            margin-top: 10pt;
        }

        a:link {
            text-decoration: none;
        }

        a:visited {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .title {
            margin-top: 0;
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }

        h1 {
            margin: 5pt;
        }

        p {
            margin-bottom: 2pt;
        }

        .subtitle {
            font-style: italic;
            color: grey;
            font-size: 8pt;
        }

    </style>
</head>
<body class="container">
    <div class="background">
        <div class="navbar">
            <a class="about_nav" href="#">About</a>
            <a class="projects_nav" href="#">Projects</a>
            <a class="skills_nav" href="#">Skills</a>
        </div>
        <div class="title">
            <h1>Bo Mendez</h1>
            <p>Software Engineer Graduate Student</p>
            <p class="subtitle">This site was made entirely with CSS and HTML!</p>
        </div>
    </div>
</body>
</html>
