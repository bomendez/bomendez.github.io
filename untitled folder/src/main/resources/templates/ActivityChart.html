<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Perfect Day</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script th:src="@{https://cdn.jsdelivr.net/npm/chart.js@3.5.0/dist/chart.min.js}" type="text/javascript"></script>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/perfectday/index">Perfect Day</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/perfectday/index">Home <span class="sr-only"></span></a>
            <a class="nav-item nav-link" href="/perfectday/activityPieChart"> Pie Chart Summary</a>
        </div>
    </div>
</nav>

<h1>Activity Summary (bar graph)</h1>

<canvas id="myChart" width="400" height="200"></canvas>
<script th:inline="javascript">
    var ctx = document.getElementById('myChart').getContext('2d');
    var skiingAmt = [[${skiingSize}]];
    var cyclingAmt = [[${cyclingSize}]];
    var kayakingAmt = [[${kayakingSize}]];
    var runningAmt = [[${runningSize}]];
    var walkingAmt = [[${walkingSize}]];
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Skiing', 'Cycling', 'Kayaking', 'Running', 'Walking'],
            datasets: [{
                label: '# of Activity',
                data: [skiingAmt, cyclingAmt, kayakingAmt, runningAmt, walkingAmt],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
